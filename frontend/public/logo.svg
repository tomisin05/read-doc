<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>

    <!-- Acid green glow for accent elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for document shape -->
    <clipPath id="docClip">
      <path d="M118 72 L238 72 L282 116 L282 308 L118 308 Z"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="32"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#c8ff00" stroke-width="0.5">
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="0" y1="320" x2="400" y2="320"/>
    <line x1="80" y1="0" x2="80" y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
  </g>

  <!-- Glow bloom behind document -->
  <ellipse cx="200" cy="192" rx="90" ry="100" fill="#c8ff00" opacity="0.04" filter="url(#softglow)"/>

  <!-- Document body shadow -->
  <path d="M122 78 L242 78 L286 122 L286 314 L122 314 Z" fill="#000" opacity="0.5" transform="translate(4,4)"/>

  <!-- Document body -->
  <path d="M118 72 L238 72 L282 116 L282 308 L118 308 Z" fill="#0f0f1a" stroke="#1e1e2e" stroke-width="1.5"/>

  <!-- Folded corner detail -->
  <path d="M238 72 L238 116 L282 116" fill="none" stroke="#1e1e2e" stroke-width="1.5"/>
  <path d="M238 72 L282 116" fill="#141420" stroke="#c8ff00" stroke-width="0.8" opacity="0.6"/>

  <!-- Corner accent dot -->
  <circle cx="238" cy="116" r="3" fill="#c8ff00" opacity="0.8" filter="url(#glow)"/>

  <!-- Content lines inside document — simulating card text -->

  <!-- TAG line (bold/structural - full width, bright) -->
  <rect x="136" y="142" width="128" height="7" rx="2" fill="#e8e8f0" opacity="0.9"/>

  <!-- Cite line (slightly dimmer) -->
  <rect x="136" y="157" width="96" height="5" rx="1.5" fill="#6b6b80" opacity="0.7"/>

  <!-- Body lines — some highlighted (acid green), some underlined (white), some dim -->

  <!-- Line 1: dim (stripped) -->
  <rect x="136" y="176" width="118" height="4.5" rx="1" fill="#2a2a3a" opacity="0.8"/>

  <!-- Line 2: HIGHLIGHTED (acid green fill) -->
  <rect x="136" y="186" width="100" height="4.5" rx="1" fill="#c8ff00" opacity="0.85" filter="url(#glow)"/>

  <!-- Line 3: UNDERLINED segment (white with underline bar) -->
  <rect x="136" y="196" width="76" height="4.5" rx="1" fill="#e8e8f0" opacity="0.75"/>
  <rect x="136" y="201.5" width="76" height="1.2" rx="0.5" fill="#e8e8f0" opacity="0.5"/>

  <!-- Line 4: dim -->
  <rect x="136" y="211" width="88" height="4.5" rx="1" fill="#2a2a3a" opacity="0.8"/>

  <!-- Line 5: HIGHLIGHTED -->
  <rect x="136" y="221" width="110" height="4.5" rx="1" fill="#c8ff00" opacity="0.85" filter="url(#glow)"/>

  <!-- Line 6: HIGHLIGHTED partial + dim -->
  <rect x="136" y="231" width="60" height="4.5" rx="1" fill="#c8ff00" opacity="0.85" filter="url(#glow)"/>
  <rect x="200" y="231" width="46" height="4.5" rx="1" fill="#2a2a3a" opacity="0.8"/>

  <!-- Line 7: UNDERLINED -->
  <rect x="136" y="246" width="88" height="4.5" rx="1" fill="#e8e8f0" opacity="0.75"/>
  <rect x="136" y="251.5" width="88" height="1.2" rx="0.5" fill="#e8e8f0" opacity="0.5"/>

  <!-- Line 8: dim -->
  <rect x="136" y="261" width="104" height="4.5" rx="1" fill="#2a2a3a" opacity="0.8"/>

  <!-- Accent left border stripe -->
  <rect x="118" y="72" width="4" height="236" rx="0" fill="#c8ff00" opacity="0.15"/>
  <rect x="118" y="72" width="4" height="48" rx="0" fill="#c8ff00" opacity="0.8" filter="url(#glow)"/>

  <!-- Bottom document border accent -->
  <line x1="118" y1="308" x2="282" y2="308" stroke="#c8ff00" stroke-width="1" opacity="0.3"/>

  <!-- Wordmark: read-doc -->
  <!-- "read" in acid green -->
  <text
    x="200"
    y="348"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="28"
    font-weight="700"
    letter-spacing="2"
    fill="#c8ff00"
    filter="url(#glow)"
  >read</text>

  <!-- hyphen in dim -->
  <text
    x="200"
    y="348"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="28"
    font-weight="700"
    letter-spacing="2"
    fill="#c8ff00"
    filter="url(#glow)"
    opacity="0.4"
  >&#160;&#160;&#160;&#160;&#160;&#160;-</text>

  <!-- Wordmark below: "doc" in white -->
  <text
    x="200"
    y="348"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="28"
    font-weight="700"
    letter-spacing="2"
    fill="#e8e8f0"
  >&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;doc</text>

  <!-- Tagline -->
  <text
    x="200"
    y="372"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="9"
    letter-spacing="3"
    fill="#6b6b80"
  >STRIP THE FLUFF. KEEP THE PROOF.</text>

  <!-- Corner registration marks (brutalist detail) -->
  <g stroke="#c8ff00" stroke-width="1" opacity="0.25" fill="none">
    <path d="M16 16 L32 16 M16 16 L16 32"/>
    <path d="M384 16 L368 16 M384 16 L384 32"/>
    <path d="M16 384 L32 384 M16 384 L16 368"/>
    <path d="M384 384 L368 384 M384 384 L384 368"/>
  </g>

  <!-- Top-right version label -->
  <text x="376" y="14" text-anchor="end" font-family="'Courier New', monospace" font-size="8" fill="#3d3d50" letter-spacing="1">v1.0</text>
</svg>
